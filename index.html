<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nova</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ui-container">
  <div class="ui-panel">
    <button id="btn-color" class="mode-btn active">
      <div class="dot" style="background:#9d00ff;"></div> Zmień Kolor
    </button>
    <button id="btn-move" class="mode-btn">
      <div class="dot" style="background:#00f2ff;"></div> Przesuń
    </button>
  </div>

  <div class="scroll-info">
    <div class="mouse-icon"><div class="mouse-wheel"></div></div>
    <div class="pinch-icon">
      <div class="finger f1"></div>
      <div class="finger f2"></div>
    </div>
    <span id="label-scroll">Skroluj<span class="mobile-only-text"> (Gesty)</span></span>
  </div>
</div>

<canvas id="c"></canvas>
